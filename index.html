<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
    <h1>Friendsbook</h1>
    <h3>Atualize as informações de perfil</h3>
    <form>
      <fieldset>
        <legend>Informação Pessoal</legend>
        <label for="nome">Nome: </label>
        <input id="nome" type="text">
        <br>
        <label for="email">Email: </label>
        <input id="email" type="email">
        <br>
        <label for="dia">Aniversário: </label>
        <input id="dia" type="date">
        <br>
        <button>Atualizar</button>
      </fieldset>
      <fieldset>
        <legend>Atualizar senha</legend>
        <label for="senhaantiga">Senha Antiga: </label>
        <input id="senhaantiga" type="password">
        <br>
        <label for="senhanova">Nova Senha: </label>
        <input id="senhanova" type="password">
        <br>
        <button>Atualizar</button>
      </fieldset>
      <fieldset>
        <legend>Mais sobre você </legend>
        <label for="pronomes">Proonomes: </label>
        <input id="pronomes" type="text">
        <br>
        <label for="pais">País: </label>
        <input id="pais" type="text">
        <br>
        <label for="bio">Bio: </label>
        <textarea id="bio"></textarea>
        <br>
        <button>Atualizar</button>
      </fieldset>
    </form>
  <body>
  </body>
</html>
